- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.gitconfig: gitconfig
    ~/.aliases: aliases
    ~/.Xmodmap:
      force: true
      path: Xmodmap
    ~/.Xdefaults:
      force: true
      path: Xdefaults
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.vim:
      force: true
      path: vim

- shell:
  - [. ~/.bashrc, Sourcing new bashrc]

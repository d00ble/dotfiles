- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.config/:
      glob: true
      path: config/*
      force: true
    ~/.gitconfig: gitconfig
    ~/.emacs.d: 
      path: doom-emacs
      force: true
    ~/.doom.d:
      path: doom-config
      force: true
      create: true
    ~/.aliases: aliases

- shell:
  - [. ~/.bashrc, Sourcing new bashrc]
  - 
    command: doom quickstart
    stdin: true
    stdout: true
    description: Bootstrapping doom-emacs
